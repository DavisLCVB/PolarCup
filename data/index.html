<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cooling Container</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Polar Cup</h1>
        
        <div class="dashboard">
            <div class="card temperature">
                <h2>Temperatura</h2>
                <div class="value" id="temperature">-- °C</div>
                <div class="icon">🌡️</div>
            </div>
            
            <div class="card quantity">
                <h2>Cantidad</h2>
                <div class="value" id="quantity">-- ml</div>
                <div class="icon">🥤</div>
            </div>
            
            <div class="card cooling-status">
                <h2>Estado de Enfriamiento</h2>
                <div class="status" id="cooling-status">
                    <span class="status-text">Verificando...</span>
                    <div class="cooling-time" id="cooling-time"></div>
                </div>
                <div class="icon">❄️</div>
            </div>
        </div>
    </div>
    <script type="module" src="/script.js"></script>
</body>
</html>
